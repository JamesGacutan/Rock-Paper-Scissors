<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <header>
      <div class="title">
        <h1>Rock Paper Scissors</h1>
        <p>A digital Rock Paper Scissors game.</p>
      </div>
  </header>
  <div class="wrapper">
    <p class="inst">Choose your pick.</p>
    <div class="choices">
      <button type="button" class="choice rock">Rock</button>
      <button type="button" class="choice paper">Paper</button>
      <button type="button" class="choice scissors">Scissors</button>
  </div>
  <div class="label">
    <div class="player-label">
    </div>
    <div class="computer-label">
    </div>
  </div>
  <div class="scores"> 
    <div class="player">
      <h3>Player</h3>
    </div>
    <div class="computer">
      <h3>Computer</h3>  
    </div>
  </div>
  <div class="game"></div>
  <div class="button-container">
    <button class="new-game" onclick="location.reload()">Play Again?</button>
  </div>
  
  </div>
  
  </main>

<script src="index.js"></script>
</body>
</html>
