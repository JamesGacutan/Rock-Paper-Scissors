<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
      <div class="title">
        <h1>Rock Paper Scissors</h1>
        <p>A digital Rock Paper Scissors game.</p>
      </div>
  </header>

  <main>
      <div class="choices">
        <p class="inst">Choose your pick.</p>
        <button type="button" class="choice rock">Rock</button>
        <button type="button" class="choice paper">Paper</button>
        <button type="button" class="choice scissors">Scissors</button>
      </div>
    <div class="label">
      <div class="player-label">
        <p>Player has chosen _____.</p>
      </div>
      <div class="computer-label">
        <p>Computer has chosen _____.</p>
      </div>
    </div>
    <div class="scores"> 
      <div class="player">
        <h3>Player</h3>
        <p>0</p>
      </div>
      <div class="computer">
        <h3>Computer</h3>
        <p>0</p>    
      </div>
    </div>
    <div class="game">
      <h2> .... WINS!!!</h2>
    </div>

  </main>

  <footer>
      <h3>The Odin Project 2022</h3>
  </footer>
<!-- <script src="main.js"></script> -->
</body>
</html>
